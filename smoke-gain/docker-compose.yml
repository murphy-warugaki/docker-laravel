version: "3.7"

services:

  nginx:
    build: ./nginx
    container_name: "sg-nginx"
    ports:
      - "380:80"
    volumes:
      - ./code:/opt/code
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

  php:
    build: ./php
    container_name: "sg-php"
    volumes:
      - ./code:/opt/code

  mysql:
    build: ./mysql
    container_name: "sg-mysql"
    volumes:
      - ./mysql/init.sql:/tmp/mysql/init.sql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    restart: always
    environment:
      MYSQL_DATABASE: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "33306:3306"

  redis:
    image: redis:5.0-rc
    container_name: "sg-redis"
    restart: always
    ports:
      - "36379:6379"
